# Starship Configuration

add_newline = false
command_timeout = 1000
palette = "catppuccin_mocha"

format = """
$os$hostname\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$golang\
$java\
$nodejs\
$package\
$memory_usage\
$cmd_duration $jobs $time \
$line_break\
$character """

